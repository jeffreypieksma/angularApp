<div class="container">
  <div class="row">
      <form [formGroup]="createArticleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="articleTitle">Article name</label>
        <input type="text" class="form-control" formControlName="title"  id="title" required minlength="3">
        
      </div>
      <div class="form-group">
        <label for="articleContent">Article content</label>
        <input type="text" class="form-control" formControlName="content" id="content" required minlength="3">
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!createArticleForm.valid">Create new article</button> 
    </form>
  </div>
</div>
