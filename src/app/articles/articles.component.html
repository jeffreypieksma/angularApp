<div class="container">
  <div class="row">
    
      <div class="form-group">
        <label for="articleName">Article name</label>
        <input type="text" class="form-control" [(ngModel)]="articleName" id="articleName" required>
      </div>
      <div class="form-group">
        <label for="articleContent">Article content</label>
        <input type="text" class="form-control" [(ngModel)]="articleContent" id="articleContent">
      </div>

      <button type="submit" class="btn btn-success" (click)="onCreateArticle(articleName, articleContent)">Create new article</button>
    
      <br>
      <button type="submit" class="btn btn-success" (click)="storeArticles()">Store articles </button>
      <button type="submit" class="btn btn-success" (click)="getArticles()">Get articles </button>
      <hr>

      <div class="list-group" *ngFor="let article of articles">
        <div class="list-group-item">
          {{article.name}}
          {{article.content}}
        </div>
      </div>
      <hr>
  </div>
</div>
