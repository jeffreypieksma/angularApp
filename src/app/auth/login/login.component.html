<div class="container">
  <div class="row">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" formControlName="email"  id="email" required minlength="3">
        
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" formControlName="password" id="password" required minlength="3">
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button> 
    </form>
  </div>
</div>
