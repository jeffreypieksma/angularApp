<div class="container">
    <div class="row">

        <label>Server name</label>
        <input type="text" class="form-control" [(ngModel)]="serverName">
        <button class="btn btn-primary" [disabled]="!allowNewServer" 
            [innerText]="allowNewServer" (click) = "onCreateServer()" >Add server </button>

        <app-server *ngFor="let server of server"></app-server>

        <p *ngIf="serverCreated">Server was created, server name is {{serverName}}</p>
        <p *ngIf="!serverCreated">No server was created, server name is {{serverName}}</p>
    </div>
</div>
